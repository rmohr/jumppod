apiVersion: apps/v1
kind: Deployment
metadata:
  name: sshd
  labels:
    app: sshd
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sshd
  template:
    metadata:
      labels:
        app: sshd
    spec:
      securityContext:
        runAsUser: 6372
      containers:
      - name: sshd
        image: quay.io/rmohr/sshd:latest
        ports:
        - containerPort: 2222
        volumeMounts:
          - name: authorized-keys
            mountPath: "/home/nonroot/authorized_keys_configmap"
          - name: host-keys
            mountPath: "/home/nonroot/host_keys_secret"
        command: ["/home/nonroot/entrypoint.sh"]
      volumes:
        - name: authorized-keys
          configMap:
            optional: true
            name: authorized-keys
        - name: host-keys
          secret:
            secretName: host-keys
---
apiVersion: v1
kind: Service
metadata:
  name: sshd
spec:
  selector:
    app: sshd
  ports:
    - protocol: TCP
      port: 22
      targetPort: 2222
